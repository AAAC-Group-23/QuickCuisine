<!doctype html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/3d46d02806.js"></script>

	<script>
		const maxIngredients = 4;
		let numTomatoes = 1;
		let numCheese = 1;
		let numPatties = 1;

		//TOMATOES
		function incrementTomatoes() {
			if(numTomatoes < maxIngredients)
				numTomatoes++;
		  	document.getElementById("tomato").innerHTML = numTomatoes;
		}
		function decrementTomatoes() {
			if(numTomatoes > 0)
				numTomatoes--;
		  	document.getElementById("tomato").innerHTML = numTomatoes;
		}

		//CHEESE
		function incrementCheese() {
			if(numCheese < maxIngredients)
				numCheese++;
		  	document.getElementById("cheese").innerHTML = numCheese;
		}
		function decrementCheese() {
			if(numCheese > 0)
				numCheese--;
		  	document.getElementById("cheese").innerHTML = numCheese;
		}

		//PATTIES
		function incrementPatties() {
			if(numPatties< maxIngredients)
				numPatties++;
		  	document.getElementById("patties").innerHTML = numPatties;
		}
		function decrementPatties() {
			if(numPatties> 0)
				numPatties--;
		  	document.getElementById("patties").innerHTML = numPatties;
		}
	</script>
</head>

<body>
	<!-- the entire page -->
	<div class="container">
		<nav class="sidebar">
			<a class="cart" href="menu.html">
				<i class="fas fa-arrow-circle-left"></i>
			</a>

		</nav>

		<div class="customize-container">

			<div class="customize-row">
				<img src="Assets/Images/Customize/split_bun.png" class="customize-row-image">
			</div>
			<div class="customize-row">
				<a onclick="decrementTomatoes()">
					<img src="Assets/Images/Buttons/button_minus.png" class="btn-customize">
				</a>
				<img src="Assets/Images/Customize/split_tomato.png" class="customize-row-image">
				<a onclick="incrementTomatoes()">
					<img src="Assets/Images/Buttons/button_plus.png" class="btn-customize">
				</a>
				<h1 class="counter" id="tomato"> 1 </h1>
			</div>
			<div class="customize-row">
				<a onclick="decrementCheese()">
					<img src="Assets/Images/Buttons/button_minus.png" class="btn-customize">
				</a>
				<img src="Assets/Images/Customize/split_cheese.png" class="customize-row-image">
				<a onclick="incrementCheese()">
					<img src="Assets/Images/Buttons/button_plus.png" class="btn-customize">
				</a>
				<h1 class="counter" id="cheese"> 1 </h1>

			</div>
			<div class="customize-row">
				<a onclick="decrementPatties()">
					<img src="Assets/Images/Buttons/button_minus.png" class="btn-customize">
				</a>
				<img src="Assets/Images/Customize/split_meat.png" class="customize-row-image">
				<a onclick="incrementPatties()">
					<img src="Assets/Images/Buttons/button_plus.png" class="btn-customize">
				</a>
				<h1 class="counter" id="patties"> 1 </h1>

			</div>
			<div class="customize-row">
				<img src="Assets/Images/Customize/split_bun_bot.png" class="customize-row-image">
			</div>

		</div>
		<nav class="sidebar">
			<a class="login">
				<i class="fas fa-user-circle"></i>
			</a>
			<a class="cart" href="menu.html">
				<i class="fas fa-arrow-circle-right"></i>
			</a>
		</nav>


	</div>
	</div>



</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="events.js"></script>
<script src="login.js"></script>
<script src="order.js"></script>

</html>
