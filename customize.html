<!doctype html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/3d46d02806.js"></script>


</head>

<body>
	<!-- the entire page -->
	<div class="container">
		<nav class="sidebar">
			<a class="cart" href="menu.html">
				<i class="fas fa-arrow-circle-left"></i>
			</a>

		</nav>

		<div class="customize-container">

			<div class="customize-row">
				<img src="Assets/Images/Customize/split_bun.png" class="customize-row-image">
			</div>
			<div class="customize-row">
				<a onclick="decrementTomatoes()">
					<img id="tomatoMinus" src="Assets/Images/Buttons/button_minus.png" class="btn-customize">
				</a>
				<img id="tomatoImage" src="Assets/Images/Customize/split_tomato.png" class="customize-row-image">
				<a onclick="incrementTomatoes()">
					<img id="tomatoPlus" src="Assets/Images/Buttons/button_plus.png" class="btn-customize">
				</a>
				<h1 class="counter" id="tomato"> 1 </h1>
			</div>
			<div class="customize-row">
				<a onclick="decrementCheese()">
					<img id="cheeseMinus" src="Assets/Images/Buttons/button_minus.png" class="btn-customize">
				</a>
				<img id="cheeseImage" src="Assets/Images/Customize/split_cheese.png" class="customize-row-image">
				<a onclick="incrementCheese()">
					<img id="cheesePlus" src="Assets/Images/Buttons/button_plus.png" class="btn-customize">
				</a>
				<h1 class="counter" id="cheese"> 1 </h1>

			</div>
			<div class="customize-row">
				<a onclick="decrementPatties()">
					<img id="pattyMinus" src="Assets/Images/Buttons/button_minus.png" class="btn-customize">
				</a>
				<img id="pattyImage" src="Assets/Images/Customize/split_meat.png" class="customize-row-image">
				<a onclick="incrementPatties()">
					<img id="pattyPlus" src="Assets/Images/Buttons/button_plus.png" class="btn-customize">
				</a>
				<h1 class="counter" id="patties"> 1 </h1>

			</div>
			<div class="customize-row">
				<img src="Assets/Images/Customize/split_bun_bot.png" class="customize-row-image">
			</div>

		</div>
		<nav class="sidebar">
			<a id="add-custom" class="cart" href="menu.html">
				<!-- <i class="fas fa-arrow-circle-right"></i> -->
				<img src="Assets/Images/Buttons/button_add.png" width="100"></img>
			</a>
		</nav>


	</div>
	</div>



</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="events.js"></script>
<script src="login.js"></script>
<script src="order.js"></script>
<script src ="customize.js"></script>
</html>
